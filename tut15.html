<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <!-- Element selector -->
     <!-- id selector -->
      <!-- class selector -->
       <!-- grouping selector -->
    <style>
        p{
            color: red ;
        }
        #RedE{
            color: blue;
        }
        .BlueE{
            color: orange;
        }
        footer,h3{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p id = "RedE">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
    <p class = "BlueE">Lorem ipsum dolor orem ipsum dolor sit amet.</p>
    <footer>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, eligendi.</footer>
    <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore, reiciendis!</h3>
</body>
</html>
