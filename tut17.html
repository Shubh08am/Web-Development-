<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@1,1&display=swap" rel="stylesheet">
    <style>
        p{
             font-family: 'Ysabeau Infant', sans-serif;
             font-size: 23px;
             line-height: 1.1em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit <span>amet</span> consectetur adipisicing elit. Reiciendis, quae!</p>
</body>
</html>
