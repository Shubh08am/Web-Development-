<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #f{
            color: red; /* color by name */
        }
        #s{
            color: rgb(0,255,0) ;
        }
        #t{
            color: #bbb; /* hex color*/
        }
    </style>
</head>
<body>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p id="f">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="s">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="t">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
