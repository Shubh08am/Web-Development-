<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>
<body>
    <!-- BLOCK ELEMENT -->
    <p>Lorem ipsum dolor sit amet. </p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p> 

    <p style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!-- INLINE ELEMENT -->
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing.</span>
    <span style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur adipisicing.</span>

     
</body>
</html>
